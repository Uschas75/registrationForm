    <section class="registration">
        <div class="registration_field">
            <div class="regInput">
                <form action="#" class="form">
                    <div class="form__group">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" class="form__input"  id="name" required>
                    </div>

                    <div class="form__group">
                        <label for="phone" class="form__label">Phone number</label>
                        <input type="tel" class="form__input"  id="phone" required>
                    </div>

                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" class="form__input"  id="email" required>
                    </div>

                    <div class="form__group">
                        <label for="password" class="form__label">Password</label>
                        <input type="password" class="form__input" id="password" required>
                    </div>

                    <div class="form__group">
                        <label for="confirmPassword" class="form__label">Confirm password</label>
                        <input type="password" class="form__input"  id="confirmPassword" required>
                    </div>

                    <div class="form__button">
                        <button>Register</button>
                    </div>
                </form>
            </div>
           <div class="OtherLogIn">
               <div class="logIn__header">
                   <span>Or log in with
                   </span>
               </div>
                <div class="logIn">
                    <div class="logIn__icon">
                        <a href="#">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="logIn__icon__label">log in</span>
                        </a>
                    </div>
                    <div class="logIn__icon">
                        <a href="#">
                        <i class="fab fa-facebook-square"></i>
                        <span class="logIn__icon__label">facebook</span>
                        </a>
                    </div>
                    <div class="logIn__icon">
                        <a href="#">
                        <i class="fab fa-google"></i>
                        <span class="logIn__icon__label">Gmail</span>
                        </a>
                    </div>
                    <div class="logIn__icon">
                        <a href="#">
                        <i class="fab fa-whatsapp"></i>
                        <span class="logIn__icon__label">Whatsapp</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
